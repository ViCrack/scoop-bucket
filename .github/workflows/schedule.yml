on:
  workflow_dispatch:
  schedule:
    # 这里可以调整时间
    # 每天在指定时间的20分执行（UTC时间需要减8小时）
    - cron: "20 0 * * *"   # 北京时间早上8点
    - cron: "20 2 * * *"   # 北京时间上午10点
    - cron: "20 6 * * *"   # 北京时间下午2点
    - cron: "20 8 * * *"   # 北京时间下午4点
    - cron: "20 10 * * *"  # 北京时间下午6点
    - cron: "20 12 * * *"  # 北京时间晚上8点
    - cron: "20 13 * * *"  # 北京时间晚上9点
    - cron: "20 15 * * *"  # 北京时间晚上11点
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: "1"
          USER_NAME: "ViCrack"
          USER_EMAIL: "18179821+ViCrack@users.noreply.github.com"
          BUCKET: "ViCrack/scoop-bucket"
          THROW_ERROR: "0"
